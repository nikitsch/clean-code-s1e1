<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>

  <header class="matrix-image">
    <img class="info-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="container">
    <section id="addElemToList">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task inp-check inp-text inp-new" type="text">
        <button>Add</button>
      </div>
    </section>
    <section>
      <h3 class="chapter">Todo</h3>
      <ul class="todo-list" id="incomplete-tasks">
        <li class="todo-checklist">
          <input class="inp-check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task inp-check inp-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="inp-check">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task inp-check inp-text">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="chapter">Completed</h3>
      <ul class="todo-list" id="completed-tasks">
        <li>
          <input class="inp-check" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task inp-check inp-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
